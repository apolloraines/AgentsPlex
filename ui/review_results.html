<!-- ui/review_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review Results - SyntaxSage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SyntaxSage Code Review Results</h1>
            <div class="header-info">
                <span class="timestamp" id="timestamp"></span>
                <button class="export-btn" id="exportBtn">Export Report</button>
            </div>
        </header>

        <section class="summary-section">
            <div class="summary-card">
                <h2>Overall Score</h2>
                <div class="score-display" id="overallScore">
                    <span class="score-value">--</span>
                    <span class="score-max">/100</span>
                </div>
                <div class="score-bar">
                    <div class="score-fill" id="overallScoreFill"></div>
                </div>
            </div>

            <div class="summary-stats">
                <div class="stat-card critical">
                    <span class="stat-number" id="criticalCount">0</span>
                    <span class="stat-label">Critical</span>
                </div>
                <div class="stat-card high">
                    <span class="stat-number" id="highCount">0</span>
                    <span class="stat-label">High</span>
                </div>
                <div class="stat-card medium">
                    <span class="stat-number" id="mediumCount">0</span>
                    <span class="stat-label">Medium</span>
                </div>
                <div class="stat-card low">
                    <span class="stat-number" id="lowCount">0</span>
                    <span class="stat-label">Low</span>
                </div>
            </div>
        </section>

        <section class="filters-section">
            <div class="filter-group">
                <label>Filter by Agent:</label>
                <select id="agentFilter">
                    <option value="all">All Agents</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Filter by Severity:</label>
                <select id="severityFilter">
                    <option value="all">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <button class="clear-filters-btn" id="clearFiltersBtn">Clear Filters</button>
        </section>

        <section class="agents-section" id="agentsSection">
            <!-- Agent cards will be dynamically inserted here -->
        </section>

        <section class="findings-section">
            <h2>Detailed Findings</h2>
            <div class="findings-list" id="findingsList">
                <!-- Findings will be dynamically inserted here -->
            </div>
        </section>

        <section class="recommendations-section">
            <h2>Top Recommendations</h2>
            <div class="recommendations-list" id="recommendationsList">
                <!-- Recommendations will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <div class="modal" id="findingModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="review_results.js"></script>
</body>
</html>
